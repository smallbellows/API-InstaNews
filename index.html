<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instanews</title>
  <link rel="stylesheet" href="./build/normalize.css" />
  <link rel="stylesheet" href="./build/style.css" />
</head>
<body>

  <header>

    <div class="logo">
      <img src="./build/images/nyt-logo.svg" alt="NYT Logo" />
    </div>

    <div class="choose-section">
      <p>Choose a section:</p>
      <select>
        <option value="">Sections...</option>
        <option value="world">World</option>
        <option value="national">National</option>
        <option value="science">Science</option>
        <option value="business">Business</option>
        <option value="sports">Sports</option>
        <option value="fashion">Fashion</option>
      </select>
    </div>
  </header>

    <div class="while-loading">
      <img src="./build/images/ajax-loader.gif" alt="loading gif" />
    </div>
    
  <section>

  </section>

  <footer>
    <p>&copy;Copyright 2016 INSTANEWS</p>
  </footer>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="./build/main.js"></script>
</body>
</html>
